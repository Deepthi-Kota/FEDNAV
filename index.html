<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
</head>
<body>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Signup</a> |
        <a href="#">Login</a> |
        <form action="#" method="get">
            <input type="text" name="search" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </nav>
</body>
</html>
